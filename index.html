<!DOCTYPE html>
<html lang="en">
  <head>
    <script id="pixel-chaty" async="true" src="https://cdn.chaty.app/pixel.js?id=Wy2ELGmw"></script>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title Icon - Favicon -->
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png" sizes="32x32" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet" />
    <!-- Project / Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Title -->
    <title>Kevin Chisholm | Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main class="container">
      <article class="product">
        <picture class="product__img">
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 580px)" />
          <img src="./images/image-product-mobile.jpg" alt="Perfume Bottle" />
        </picture>
        <div class="product__content">
          <p class="product__category">PERFUME</p>

          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
          <ul class="prices">
            <li class="price">$149.99</li>
            <li class="price-original"><s>$169.99</s></li>
          </ul>
          <!-- <div class="flex-group">
            <p class="product__price">$149.99</p>
            <p class="product__original-price"><s>$169.99</s></p>
          </div> -->
          <button class="btn"><img src="./images/icon-cart.svg" alt="icon cart" /> Add to Cart</button>
          <!-- <button class="btn" data-icon="shopping-cart" alt="icon cart">Add to Cart</button> -->
        </div>
      </article>
      <!--  -->
      <article></article>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://preview-card.kevinchisholm.info/" target="_blank">Kevin Chisholm</a>.
    </footer>
  </body>
</html>
